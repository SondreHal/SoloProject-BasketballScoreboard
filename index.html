<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Basketball</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<!-- HEADLINE -->
		<h1 id="leading-team-text"></h1>

		<!-- TIMER -->
		<p class="timer">
			<span id="timerMinutes">00</span>
			:
			<span id="timerSeconds">00</span>
		</p>

		<!-- SCORE -->
		<div class="score-container">
			<!-- HOME -->
			<div>
				<h2>HOME</h2>

				<p
					class="score"
					id="home-score"
				>
					0
				</p>

				<div>
					<button
						class="score-btn"
						onclick="home(1)"
					>
						+1
					</button>

					<button
						class="score-btn"
						onclick="home(2)"
					>
						+2
					</button>

					<button
						class="score-btn"
						onclick="home(3)"
					>
						+3
					</button>
				</div>
			</div>

			<!-- GUEST -->
			<div>
				<h2>GUEST</h2>

				<p
					class="score"
					id="guest-score"
				>
					0
				</p>

				<div>
					<button
						class="score-btn"
						onclick="guests(1)"
					>
						+1
					</button>

					<button
						class="score-btn"
						onclick="guests(2)"
					>
						+2
					</button>

					<button
						class="score-btn"
						onclick="guests(3)"
					>
						+3
					</button>
				</div>
			</div>
		</div>

		<!-- RESET BUTTON -->
		<button
			onclick="newGame()"
			class="reset-btn"
		>
			RESET
		</button>
		<script src="index.js"></script>
	</body>
</html>
