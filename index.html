<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="index.js"
			defer
		></script>
		<title>Basketball Scoreboard</title>
	</head>
	<body>
		<!-- HEADLINE -->
		<h1 id="leading-team-text"></h1>

		<!-- TIMER -->
		<div class="timer-container">
			<p class="timer">
				<span id="timerMinutes">00</span>
				:
				<span id="timerSeconds">00</span>
			</p>
			<p class="num-behind">00:00</p>
		</div>

		<!-- SCORE -->
		<div class="score-container">
			<!-- HOME -->
			<div>
				<h2>HOME</h2>

				<div
					class="score-num-container"
					id="home-score-container"
				>
					<p
						class="score"
						id="home-score"
					>
						00
					</p>
					<p
						class="num-behind"
						id="home-num-behind"
					>
						00
					</p>
				</div>

				<div class="btn_score_container">
					<button
						class="btn_score"
						onclick="home(1)"
					>
						+1
					</button>

					<button
						class="btn_score"
						onclick="home(2)"
					>
						+2
					</button>

					<button
						class="btn_score"
						onclick="home(3)"
					>
						+3
					</button>
				</div>
			</div>

			<!-- GUEST -->
			<div>
				<h2>GUEST</h2>

				<div
					class="score-num-container"
					id="guest-score-container"
				>
					<p
						class="score"
						id="guest-score"
					>
						00
					</p>
					<p
						class="num-behind"
						id="guest-num-behind"
					>
						00
					</p>
				</div>

				<div class="btn_score_container">
					<button
						class="btn_score"
						onclick="guests(1)"
					>
						+1
					</button>

					<button
						class="btn_score"
						onclick="guests(2)"
					>
						+2
					</button>

					<button
						class="btn_score"
						onclick="guests(3)"
					>
						+3
					</button>
				</div>
			</div>
		</div>

		<!-- RESET BUTTON -->
		<button
			onclick="newGame()"
			class="reset-btn"
		>
			NEW GAME
		</button>
	</body>
</html>
